<!DOCTYPE html>
<html>

<head>
<title>Funky Colors</title>
<meta charset="UTF-8"/>
	<link href="funkycolors.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="normalize.css"/>
	
</head>

<body id = "randombackground">

<div class="mainContainer">
	<div class="mainContent">
		<div class="title">
			<h1>Funky Colors</h1>
		</div>
		
		<button onclick="funkyColors(); once(playSong())">Click for some funky colors!</button>
		<audio id="audio" src="HughMasekela-GrazingInTheGrass.mp3"></audio>
	</div>
</div>

</body>

</html>

<script type="text/javascript">

	function funkyColors(){
		
		var red;
		var green;
		var blue;
		var rgbColor;
		
		red = Math.floor(Math.random() * 256 );
		green = Math.floor(Math.random() * 256 );
		blue = Math.floor(Math.random() * 256 );
		rgbColor = 'background:rgb(' + red + ',' + green + ',' + blue + ')';
		var element = document.getElementById("randombackground")
		element.style = rgbColor;
	}
	
	function once(fn, context) { 
	var result;

	return function() { 
		if(fn) {
			result = fn.apply(context || this, arguments);
			fn = null;
		}

		return result;
	};
}
	
	function playSong() {
	var audio = document.getElementById("audio");
	audio.play();
	}
</script>
